<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./../vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-md-6">
        <h2>Clients</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Client ID</th>
              <th>Second Name</th>
              <th>Full Name</th>
              <th>Address</th>
              <th>Company</th>
            </tr>
          </thead>
        </table>
        <div class="row">
          <div class="col-md-9">
            <input type="number" class="form-control" id="input-number-of-clients" placeholder="Input number of rows">
          </div>
          <div class="col-md-3">
            <button type="button" id="add-row-clients" class="btn btn btn-success">Add rows</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4 style="margin-top: 20px">
              Total number of rows: <span id="number-of-clients">0</span>
            </h4>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Contracts</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Contract ID</th>
              <th>Client ID</th>
              <th>Contract Date</th>
            </tr>
          </thead>
        </table>
        <div class="row">
          <div class="col-md-9">
            <input type="number" class="form-control" id="input-number-of-contracts" placeholder="Input number of rows">
          </div>
          <div class="col-md-3">
            <button type="button" id="add-row-contracts" class="btn btn btn-success">Add rows</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4 style="margin-top: 20px">
              Total number of rows: <span id="number-of-contracts">0</span>
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="margin-top: 15px">
        <button type="button" class="btn btn-warning clear-tables">Query without index</button>
        <time>4s</time>
      </div>
      <div class="col-md-12" style="margin-top: 15px">
        <button type="button" class="btn btn-primary clear-tables">Query with index</button>
        <time>14s</time>
      </div>
      <div class="col-md-12" style="margin-top: 15px">
        <button type="button" class="btn btn-danger clear-tables">Clear tables</button>
      </div>
    </div>
    <div class="loader">Loading...</div>
  </div>
  <script src="./../vendor/js/jquery-3.2.1.min.js"></script>
  <script src="./../vendor/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
